#New
extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/SparkReport/Spark.html

# Correct the path for PDF report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=test-output/pdfReport/ExtentPdf.pdf

# Remove redundant or conflicting configurations
extent.reporter.excel.start=true
extent.reporter.excel.out=test-output/ExcelReport/ExtentExcel.xlsx

extent.reporter.html.start=true
extent.reporter.html.out=test-output/HtmlReport/ExtentHtml.html

# Base64-encoded images in Spark report
extent.reporter.spark.base64imagesrc=true

# Screenshot configurations
screenshot.dir=screenshot-output/
screenshot.rel.path=../


